<script>
document.addEventListener('DOMContentLoaded', function(){
	days = Math.abs(moment("2020-03-01").diff(moment(), 'days'))+1;
	last = parseInt(days.toString().slice(-1));

	switch(last)
	{
		case 1: suffix = "st"; break;
		case 2: suffix = "nd"; break;
		case 3: suffix = "rd"; break;
		default: suffix = "th"; break;
	}

	document.querySelector("#time").textContent = days+suffix;
});
</script>
